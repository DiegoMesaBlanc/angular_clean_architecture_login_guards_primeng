<section>
  <p-card class="relative">
    <h1 class="text-center text-white text-4xl m-0 pb-3">Bienvenido</h1>

    <form class="p-2" #formAuth="ngForm" (ngSubmit)="formAuth.form.valid && loginSubmit()">
      <span class="field flex flex-column py-2">
        <label class="text-white m-0 font-bold" htmlFor="email">Email</label>
        <span class="p-input-icon-right">
          <input pInputText id="email" type="email" [(ngModel)]="user.email" name="email" #email="ngModel" required
                 class="col-12 border-none border-white border-bottom-2 border-noround shadow-none py-2 pr-6 font-semibold text-xl text-blue-900"
                 [ngClass]="{'ng-dirty': email.invalid && (email.dirty || email.touched || formAuth.submitted)}" />
          <i class="pi pi-user" style="color: white; font-size: 1.3rem"></i>
        </span>

        <span class="alert font-bold" *ngIf="email.invalid && (email.dirty || email.touched || formAuth.submitted)">
          <span *ngIf="email.errors?.['required']">Email es requerido.</span>
        </span>
      </span>

      <span class="field flex flex-column py-2">
        <label class="text-white m-0 font-bold" htmlFor="password">Contraseña</label>
        <span class="p-input-icon-right">
          <input pInputText id="password" type="password" [(ngModel)]="user.password" name="password" #pass="ngModel"
                 required
                 class="col-12 border-none border-white border-bottom-2 border-noround shadow-none py-2 pr-6 font-semibold text-xl text-blue-900"
                 [ngClass]="{'ng-dirty': pass.invalid && (pass.dirty || pass.touched || formAuth.submitted)}" />
          <i class="pi pi-lock" style="color: white; font-size: 1.3rem"></i>
        </span>

        <span class="alert font-bold" *ngIf="pass.invalid && (pass.dirty || pass.touched || formAuth.submitted)">
          <span *ngIf="pass.errors?.['required']">Contraseña es requerida.</span>
        </span>
      </span>

      <div class="flex justify-content-between align-items-center">
        <form class="flex align-items-center gap-1">
          <p-checkbox value="Recordar contraseña" inputId="rc"></p-checkbox>
          <label class="text-white font-medium" for="rc">Recordarme</label>
        </form>

        <div>
          <a class="text-white font-bold text-sm" href="">¿Olvidó la contraseña?</a>
        </div>
      </div>

      <br>

      <div class="no__flex py-2">
        <p-button type="submmit" label="Ingresar" [loading]="loading" icon="pi pi-home" iconPos="right"
                  styleClass="col-12 p-button-outlined border-white text-white">
        </p-button>
      </div>

      <div class="m-0 text-white text-sm">
        <p>¿No tienes cuenta aún? <a class="text-white font-bold" href="">Registrarse</a></p>
      </div>
    </form>
  </p-card>
